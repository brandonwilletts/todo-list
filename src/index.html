<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>todolist</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="material-symbols-outlined md-24">verified</span>
                    <h1>todolist</h1>
                </div>
                <span class="material-symbols-outlined md-24">thumbnail_bar</span>
            </div>
            <div class="sidebar-body">
                <div class="tasks-container">
                    <button class="btn-add" id="#add-task">
                        <span class="material-symbols-outlined md-18">add_circle</span>
                        Add task
                    </button>
                    <button class="btn-sidebar" id="all-tasks">
                        <span class="material-symbols-outlined md-18">checklist</span>
                        All Tasks
                    </button>
                    <button class="btn-sidebar" id="today">
                        <span class="material-symbols-outlined md-18">calendar_today</span>
                        Today
                    </button>
                    <button class="btn-sidebar" id="overdue">
                        <span class="material-symbols-outlined md-18">schedule</span>
                        Overdue
                    </button>
                </div>
                <div class="tasks-container" id="projects">
                    <span class="task-heading">My Projects</span>
                    <button class="btn-add" id="#add-project">
                        <span class="material-symbols-outlined md-18">add_circle</span>
                        Add Project
                    </button>
                </div>
            </div>
            <div class="sidebar-footer">
                Created by <a href="https://github.com/brandonwilletts" target="_blank">Brandon Willetts</a>
            </div>
        </div>
        <div id="main">
            <div id="content">
                <span class="material-symbols-outlined md-24">thumbnail_bar</span>
                <h2></h2>
                <div id="tasks"></div>
            </div>
        </div>
    </div>
</body>
</html>
